<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="card">

  <img src="./images/image-product-desktop.jpg"
  alt="perfum-img"
  class="perfum-img-d-left-card">

  <img src="./images/image-product-mobile.jpg"
  alt="perfume-img"
  class="perfume-img-m-left-card">

  <div class="card-right">
    <h1 class="title">PERFME</h1>  
    <h2 class="sub-text">Gabrielle Essence Eau De Parfum</h2>
    <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
    <div class="price-div">
      <p class="big-price">$149.99</p>
      <p class="small-price">$169.99</p>
    </div>
    <button>
      <div>
        <img src="./images/icon-cart.svg" alt="cart">
        <p>Add to cart</p>
      </div>
    </button>
  </div>
</main>
</body>
</html>
